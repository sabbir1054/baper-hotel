<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Hotel</title>
    <!-- Bootstrap CDN stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="text-center display-3 fw-bold text-warning">BAPER HOTEL</h1>
    <!-- Search Food section -->
    
    <div class="container d-flex justify-content-center">
        <div id="food-search" class="py-5 w-50">
            <p class="text-white text-center">Are You Hungry ! Don't Worry You Have Baper Hotel</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-food" placeholder="Recipient's Food Name" />
                <button class="btn btn-success" onclick="searchFood()" type="button">
                    Search
                </button>
            </div>
        </div>
    </div>

    <!--Food Details in Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="modal-body"></div>
                <div class="modal-footer">
                    <button onclick='clearModal()' type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Food Display Section -->
    <div class="container">
        <div id="display-food">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="cards"></div>
        </div>
    </div>
    <!-- Spinner -->
    <div class="d-flex justify-content-center my-5">
        <div id="spinner" class="text-white"></div>
    </div>
    <!-- Bootstrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
